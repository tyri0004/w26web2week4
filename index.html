<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Responsive Images - Week 4</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header>
        <h1>HTML Responsive Images</h1>
    </header>
    <main>
        <section class="back-sizer">
          <!-- we're using this section to play with background images -->
        </section>
        <section>
            <!-- this section is for playing with srcset -->
             <!-- srcset lets you provide multiple images, and the browser can choose the right one based on the conditions you give -->
            <img srcset="images/puppy-2.0.jpg 2x,
                         images/puppy-3.0.jpg 3x"
             src="images/puppy-1.0.jpg" alt="A white puppy standing in short grass">
             <!--  the above x means pizel density, depending on the device you are using -->
        </section>

        <section class="test2">
          <!-- this section is for playing with sizes-->
           <img srcset="
           images/puppy-1.0.jpg 1000w,
           images/puppy-2.0.jpg 2000w, 
           images/puppy-3.0.jpg 3000w"

           sizes="
           (min-width:900px) 66.6vw
           (max-width:1200px) 3.33vw"

           src="images/puppy-1.0.jpg" alt="a white puppy standing in short grass">

           <!-- the sizes set how wide the image is in your browser, telling it to respond based on changing size of youru browser window or media queries -->
                       

        </section>

        <section>
          <!-- this section is for playing with the picture element -->
           <picture>
            <!-- the picture tag lets you supply different images for different scenarios, changing the shape and size -->
             <source srcset="images/puppy-1200.jpg" media="(min-width: 1240px)">
             <source srcset="images/puppy-900.jpg" media="(min-width: 940px)">
             <source srcset="images/puppy-600.jpg" media="(max-width: 939px)">

             <img src="images/puppy-600.jpg" alt="a white puppy standingin short grass">
           </picture>
        </section>
    </main>
    <footer>
        <p>Image by <a href="https://pixabay.com/users/cparks-1593059/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5124947">Cindy Parks</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5124947">Pixabay</a></p>
    </footer>
  </body>
</html>
